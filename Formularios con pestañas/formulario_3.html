<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- ESTILO CSS -->
		<link rel="stylesheet" href="css/style_3.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="images/form_3-wizard.png" alt="">
			</div>
            <form action="">
            	<div id="wizard">
            		<!-- SECCION 1 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Nombre *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Apellido *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Nombre de la compañia
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Pais *
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="1" class="option">Chile</option>
									<option value="2" class="option">Argentina</option>
									<option value="3" class="option">Peru</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Direccion *
	                    	</label>
	                    	<input type="text" class="form-control" placeholder="Direccion" style="margin-bottom: 20px">
	                    	<input type="text" class="form-control" placeholder="Apartamento, suite, unidad, etc. (opcional)">
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Ciudad *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
	                </section>
	                
					<!-- SECCION 2 -->
	                <h4></h4>
	                <section>
	                	<div class="form-row">
	                    	<label for="">
	                    		Pais *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
						<div class="form-row">
	                    	<label for="">
	                    		Codigo Postal *
	                    	</label>
	                    	<input type="text" class="form-control">
	                    </div>
	                    <div class="form-row form-group">
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Telefono *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    	<div class="form-holder">
	                    		<label for="">
	                    		Email *
		                    	</label>
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row" style="margin-bottom: 18px">
	                    	<label for="">
	                    		Pedido
	                    	</label>
	                    	<textarea name="" id="" class="form-control" placeholder="Notas sobre su pedido, por ejemplo, notas especiales para la entrega." style="height: 149px"></textarea>
	                    </div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> ¿Crea una cuenta?
								<span class="checkmark"></span>
							</label>
						</div>
	                </section>

	                <!-- SECCION 3 -->
	                <h4></h4>
	                <section>
	                    <div class="product">
	                    	<div class="item">
	                    		<div class="left">
	                    			<a href="#" class="thumb">
		                    			<img src="images/form_3-item-1.png" alt="">
		                    		</a>
		                    		<div class="purchase">
		                    			<h6>
		                    				<a href="#">Mesa baja / taburete</a>
		                    			</h6>
		                    			<span>x4</span>
		                    		</div>
	                    		</div>
	                    		<span class="price">$29</span>
	                    	</div>
	                    	<div class="item">
	                    		<div class="left">
	                    			<a href="#" class="thumb">
		                    			<img src="images/form_3-item-2.png" alt="">
		                    		</a>
		                    		<div class="purchase">
		                    			<h6>
		                    				<a href="#">Juego de 3 porcelanas</a>
		                    			</h6>
		                    			<span>x2</span>
		                    		</div>
	                    		</div>
	                    		<span class="price">$124</span>
	                    	</div>
	                    </div>
	                    <div class="checkout">
                    		<div class="subtotal">
                    			<span class="heading">Subtotal</span>
                    			<span>$364</span>
                    		</div>
	                    	<p class="shipping">
	                    		<span class="heading">Transporte</span>
	                    	no hay métodos de envío disponibles. por favor revise su dirección, o contáctenos si necesita ayuda. 
	                    	</p>
	                    	<div class="total">
                    			<span class="heading">Subtotal</span>
                    			<span class="total-price">$364</span>
                    		</div>
	                    </div>
	                </section>

	                <!-- SECTION 4 -->
	                <h4></h4>
	                <section>
	                    <div class="checkbox-circle">
							<label class="active">
								<input type="radio" name="facturacion" value="Transferencia bancaria directa" checked>Transferencia bancaria directa> 
								<span class="checkmark"></span>
								<div class="tooltip">
									Realice su pago directamente en nuestra cuenta bancaria. Utilice su ID de pedido como referencia de pago. Su pedido no se enviará hasta que los fondos se hayan liquidado en nuestra cuenta. 
								</div>
							</label>
							<label>
								<input type="radio" name="facturacion" value="Verificar pagos">Verificar pagos 
								<span class="checkmark"></span>
								<div class="tooltip">
									Envíe un cheque a Nombre de la tienda, Calle de la tienda, Ciudad de la tienda, Estado / condado de la tienda, Código postal de la tienda. 
								</div>
							</label>
							<label>
								<input type="radio" name="facturacion" value="Contra reembolso ">Contra reembolso 
								<span class="checkmark"></span>
								<div class="tooltip">
									Pague en efectivo al momento de la entrega. 
								</div>
							</label>
						</div>
	                </section>
            	</div>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<script src="js/main_3.js"></script>

	</body>
</html>
