<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Formularios</title>
	</head>
	<body>

		<header>
			<div class="contenedor">
			   <div class="contenedor-titulo">
				   <h1>Formularios de Pruebas</h1>
			   </div>
			</div>
		</header>

		<div class="contenedor">
			<main>
				<div class="contacto">
					<form action="">

						<label for="nombre">Name: </label>
						<input type="text" id="nombre">
						<br>

						<label for="nacimiento">Fecha de nacimiento: </label>
						<input type="date">
						<br>

						<label for="">País</label>
						<select>
							<option value="mexico">Chile</option>
							<option value="espana" selected>Argentina</option>
						</select>
						<br>

						<label for="Gustos">Gustos</label>
						<label for="helado">Helado</label>
						<input type="checkbox" id="helado">
						<br>

						<label for="">Género: </label>
						<input type="radio" id="masculino" name="genero">
						<label for="masculino">Masculino</label>
						<input type="radio" id="femenino" name="genero">
						<label for="femenino">Femenino</label>
						<br>

						<label for="mensaje">Mensaje: </label>
						<textarea name="" id="mensaje" cols="30" rows="10"></textarea>
						<br>
						
						<input type="submit" value="Enviar mensaje">
						
					</form>

					<!-- Otros tipos de inputs
						tel
						url
						email
						range
						color
					 -->
				</div>
			</main>
			
			<footer>
				<div class="contenedor">
					<p>Lorem ipsum dolor sit</p>
				</div>
			</footer>
			
		</div>
	</body>
</html>
