<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- ESTILO CSS -->
		<link rel="stylesheet" href="css/style_1.css">
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECCION 1 -->
				<h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form_1-1.jpg" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Registracion</h3>
							</div>
							<p>Por favor complete con sus datos</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Nombre" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Apellido" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Email" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Telefono" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Edad" class="form-control">
								</div>
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="genero" value="masculino" checked> Masculino<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="genero" value="femenino"> Femenino<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="checkbox-circle">
								<label>
									<input type="checkbox" checked> Recordar.
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>

				<!-- SECCION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form_1-2.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registracion</h3>
							</div>
							<p>Por favor complete con información adicional</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Direccion" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Ciudad" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Codigo Postal" class="form-control">
								</div>
							</div>

							<div class="form-row">
								<div class="select">
									<div class="form-holder">
										<div class="select-control">Selecciona un Pais</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Chile">Chile</li>
										<li rel="Argentina">Argentina</li>
										<li rel="Peru">Peru</li>
									</ul>
								</div>
								<div class="form-holder"></div>
							</div>
						</div>
					</div>
                </section>

                <!-- SECCION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/form_1-3.jpg" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registracion</h3>
							</div>
							<p>Send an optional message</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="" id="" placeholder="¡Su mensaje aquí!" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" checked>  Por favor acepta <a href="#">Los terminos y condiciones</a>
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<!-- JQUERY -->
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>
		<script src="js/main_1.js"></script>
		
	</body>
</html>
